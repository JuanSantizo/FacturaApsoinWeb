<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <img src="assets/download.jpg" alt="Logotipo" id="imagen" />
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <h2>Ingreso</h2>
        </div>
        <div class="row">
          <form [formGroup]="formLogin" autocomplete="off" class="form-group">
            <div class="row">
              <input
                type="text"
                name="username"
                id="username"
                class="form__input"
                placeholder="Usuario"
                formControlName="usernameControl"
              />
            </div>
            <div class="row">
              <span class="fa fa-lock"></span>
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="ContraseÃ±a"
                formControlName="passwordControl"
              />
            </div>
            <div class="row">
              <small *ngIf="mostrarDatosNoValidos != 'No'"
                >Datos no validos</small
              >
            </div>
            <div class="row">
              <button class="btn" (click)="ejecutarIngresar()">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
