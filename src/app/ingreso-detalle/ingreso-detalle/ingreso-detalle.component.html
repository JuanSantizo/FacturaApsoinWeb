<div class="container">
  <div class="modal-header">
    <h2 class="modal-title">Ingreso Detalle</h2>
  </div>

  <form [formGroup]="formIngresoDetalle" autocomplete="off">
    <!-- Descripcion -->
    <div class="form-group row">
      <div class="p-1 col-12">
        <div class="row CenterVertically">
          <label for="descripcionControl">Descripcion</label>
        </div>
        <div class="row CenterVertically">
          <input
            class="form-control input-lectura"
            id="descripcionControl"
            formControlName="descripcionControl"
            type="text"
            placeholder="Descripcion"
            mask="separator.2"
            thousandSeparator=","
            style="text-align: center"
            readonly
          />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="p-1 col-12">
        <div class="row">
          <div class="col-2 CenterVertically">
            <label for="vinControl">VIN</label>
          </div>
          <div class="col-10 CenterVertically">
            <input
              class="form-control"
              id="vinControl"
              formControlName="vinControl"
              type="text"
              placeholder="VIN"
              mask="separator.2"
              thousandSeparator=","
              style="text-align: center"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="modal-footer">
      <div class="row">
        <div class="col-md-12">
          <p class="confirm-button">
            <a (click)="cancelarOperacion()">
              <button class="btn btn-danger">Cerrar</button>
            </a>
            <a class="mr-2" style="padding-left: 10px">
              <button
                class="btn btn-primary"
                [disabled]="!formIngresoDetalle.valid"
                (click)="ejecutarOperacion()"
              >
                {{ botonAccion }}
              </button>
            </a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
